<div class="container-fluid mt-3">
    <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
            
<div *ngIf="toDoItems.length <= 0; else elseBlock">
    <p>There are no tasks to display! Would you like to add one?</p>
</div>

<ng-template #elseBlock>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Task Name</th>
                <th>Completed?</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of toDoItems">
                <td>{{item.task}}</td>
                <td *ngIf="item.completed">Completed!</td>
                <td *ngIf="!item.completed">
                    <button class="btn btn-primary" (click)="completeTask(item)">Complete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <form #toDoForm="ngForm" (ngSubmit)="submitForm(toDoForm.form)">
        <input type="text" class="form-control" name="activity" ngModel minlength="3" maxlength="10" required>
        <button class="btn btn-primary" [disabled]="!toDoForm.valid">Submit</button>
    </form>

</ng-template>

        </div>
        <div class="col-3"></div>
    </div>
</div>
